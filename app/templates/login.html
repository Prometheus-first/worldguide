<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-content">
                <div class="logo">世界指南</div>
                <h1>欢迎回来</h1>
                <p>登录您的账户以继续</p>
                
                <div class="login-form">
                    <button class="google-btn">
                        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                            <path fill="none" d="M0 0h48v48H0z"/>
                        </svg>
                        使用Google继续
                    </button>
                    
                    <div class="divider">
                        <span>或</span>
                    </div>
                    
                    <div class="form-group">
                        <span class="input-label">用户名</span>
                        <input type="text" id="username" placeholder="用户名">
                    </div>
                    
                    <div class="form-group">
                        <span class="input-label">密码</span>
                        <input type="password" id="password" placeholder="密码">
                        <button class="toggle-password" type="button" onclick="document.getElementById('password').type = document.getElementById('password').type === 'password' ? 'text' : 'password';">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    
                    <button id="login-btn" class="login-btn">登录</button>
                    
                    <div class="signup-link">
                        还没有账户？<a href="{{ url_for('auth.register_page') }}">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="visual-section">
            <div class="planet"></div>
            <div class="orbit">
                <div class="small-planet"></div>
            </div>
            <div class="stars"></div>
            <div id="shooting-stars-container"></div>
            <div class="quote">
                "人工智能永远无法替代人类，成为永远走在潮流前端的人。"
                <div class="author">- 创始人 Joker</div>
            </div>
        </div>
    </div>
    
    <div id="message-container" class="message-container">
        <div class="message success">
            <span id="message-text"></span>
            <button class="close-btn">×</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const messageContainer = document.getElementById('message-container');
            const messageText = document.getElementById('message-text');
            const closeBtn = document.querySelector('.close-btn');
            
            // 关闭消息提示
            closeBtn.addEventListener('click', function() {
                messageContainer.classList.remove('show');
            });
            
            // 登录表单提交
            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 表单验证
                if (!username || !password) {
                    showMessage('请输入用户名和密码', 'error');
                    return;
                }
                
                // 创建表单数据
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                // 发送登录请求
                fetch('/auth/api/login', {
                    method: 'POST',
                    body: formData,
                    // 确保包含凭据（cookies）
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(data.message, 'success');
                        
                        // 延迟后重定向到主页
                        setTimeout(() => {
                            window.location.href = '{{ url_for('auth.home_page') }}';
                        }, 1500);
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('登录错误:', error);
                    showMessage('登录过程中发生错误，请重试', 'error');
                });
            });
            
            // 添加回车键支持 - 在用户名和密码输入框中按回车键触发登录
            document.getElementById('username').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    loginBtn.click();
                }
            });
            
            document.getElementById('password').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    loginBtn.click();
                }
            });
            
            // 显示消息提示
            function showMessage(message, type) {
                messageText.textContent = message;
                messageContainer.className = 'message-container show';
                messageContainer.querySelector('.message').className = `message ${type}`;
                
                // 自动关闭消息
                setTimeout(() => {
                    messageContainer.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
