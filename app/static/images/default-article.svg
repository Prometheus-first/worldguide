<svg width="350" height="200" viewBox="0 0 350 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#170a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#260f4c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0c14;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- 星星装饰 -->
  <circle cx="50" cy="40" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="120" cy="30" r="0.5" fill="#fff" opacity="0.6"/>
  <circle cx="200" cy="50" r="1.5" fill="#9747FF" opacity="0.8" filter="url(#glow)"/>
  <circle cx="280" cy="35" r="0.8" fill="#fff" opacity="0.7"/>
  <circle cx="320" cy="60" r="0.5" fill="#fff" opacity="0.5"/>
  
  <!-- 中央图标 -->
  <g transform="translate(175, 100)">
    <circle cx="0" cy="0" r="25" fill="rgba(151, 71, 255, 0.1)" stroke="#9747FF" stroke-width="2"/>
    <path d="M-8 -8 L8 -8 L8 8 L-8 8 Z" fill="none" stroke="#9747FF" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M-4 -12 L4 -12" stroke="#9747FF" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M-6 12 L6 12" stroke="#9747FF" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="175" y="140" font-family="Arial, sans-serif" font-size="14" fill="rgba(255, 255, 255, 0.7)" text-anchor="middle">世界指南</text>
  <text x="175" y="160" font-family="Arial, sans-serif" font-size="12" fill="rgba(255, 255, 255, 0.5)" text-anchor="middle">知识分享平台</text>
</svg>